<div class="menu-overview">
    <h2 class="mat-h2">Ãœbersicht Speisekarten</h2>  
    <mat-form-field>
        <input matInput (keyup)="applyFilter(filterInput.value)" #filterInput placeholder="Suche">
      </mat-form-field>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let menu"> {{menu.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let menu"> {{menu.name}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="imageUrl">
            <mat-header-cell *matHeaderCellDef> Image URL </mat-header-cell>
            <mat-cell *matCellDef="let menu"> {{menu.imageUrl}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
            <mat-cell *matCellDef="let menu">
              <button mat-raised-button (click)="editMenu(menu)">Edit</button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="delete">
            <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
            <mat-cell *matCellDef="let menu">
              <button mat-raised-button (click)="deleteMenu(menu)">Delete</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<div class="spacer"></div>

<div class="create-menu-form">
    <h2 class="mat-h2">Formular - Speisekarten</h2>  
    
    <!-- passing data to Child component -->
    <app-menu-form [menu]="menu" (deleteEntry)="deleteEntry($event)" (addEntry)="addEntry()" (createMenu)="createMenu($event)"></app-menu-form>
</div>
