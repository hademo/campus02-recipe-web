<form class="flex flex-col gap-2 mb-4" #form="ngForm">
  <div class="flex gap-1 items-center" *ngFor="let item of entries; let i = index; trackBy:track">
    <mat-form-field appearance="fill" class="flex-grow">
      <input matInput name="entry_{{i}}" placeholder="Eintrag*" required minlength="3"
        [ngModel]="entries ? entries[i] : ''" (ngModelChange)="updateEntry($event, i)" entry #entry="ngModel" />
      <mat-error>{{getErrors(entry)}}</mat-error>
    </mat-form-field>
    <mat-icon class="cursor-pointer" (click)="deleteEntry(i)">
      delete_forever</mat-icon>
  </div>
  <div class="items-center">
    <button mat-mini-fab (click)="addEntry($event)">
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>
</form>
