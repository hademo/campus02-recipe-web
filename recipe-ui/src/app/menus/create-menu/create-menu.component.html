<div>
  <mat-card>
    <mat-card-title>Menü hinzufügen</mat-card-title>
    <mat-card-content>
      <form #form="ngForm">
        <div>
          <mat-form-field class="form-element">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="menuForm.name" name name="name" #name="ngModel" required minlength="5" />
            <mat-error>{{getErrors(name)}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-element">
            <mat-label>Bild (Link)</mat-label>
            <input matInput [(ngModel)]="menuForm.imageUrl" imageUrl name="imageUrl" #imageUrl="ngModel" required
              link />
            <mat-error>{{getErrors(imageUrl)}}</mat-error>
          </mat-form-field>
        </div>
        <div>
          <h3>Bestandteile</h3>
          <app-entries-form [(entries)]="menuForm.entries"></app-entries-form>
        </div>
        <div class="flex flex-col gap-2 mt-5">
          <button mat-raised-button color="primary" [disabled]="form.invalid || entriesFormComponent?.invalid"
            (click)="createMenu()">Speichern</button>
          <button mat-raised-button color="primary" routerLink="/menus">Abbrechen</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
