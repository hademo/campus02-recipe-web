<div>
  <mat-card>
    <mat-card-title>Neuen Benutzer huinzuf√ºgen</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field class="form-element">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userForm.id" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="userForm.email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element">
          <mat-label>Passwort</mat-label>
          <input matInput type="password" [(ngModel)]="userForm.password" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="form-element">
          <mat-label>Rolle</mat-label>
          <mat-select [(ngModel)]="userForm.role">
            <mat-option value="user">User</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="createUser()">Speichern</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
